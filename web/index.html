<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOUT Mapping Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>SCOUT Real-Time Mapping</h1>
    <canvas id="mapCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');

        // Dummy map points (replace with actual data from server)
        const mapData = [
            { x: 100, y: 200 },
            { x: 150, y: 250 },
            { x: 300, y: 400 }
        ];

        function drawMap() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            mapData.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = 'blue';
                ctx.fill();
                ctx.closePath();
            });
        }

        drawMap();
    </script>
</body>
</html>
